<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Metro Inteligente</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .status.connected {
            background: #4caf50;
            color: white;
        }
        .status.disconnected {
            background: #f44336;
            color: white;
        }
        .section {
            margin: 30px 0;
            padding: 25px;
            background: #f5f5f5;
            border-radius: 15px;
            border-left: 5px solid #2196F3;
        }
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-start {
            background: #4caf50;
        }
        .btn-start:hover {
            background: #45a049;
        }
        .btn-stop {
            background: #f44336;
        }
        .btn-stop:hover {
            background: #da190b;
        }
        .btn-emergency {
            background: #d32f2f;
            animation: pulse 2s infinite;
        }
        .btn-emergency:hover {
            background: #b71c1c;
        }
        .btn-open {
            background: #2196F3;
        }
        .btn-close {
            background: #ff9800;
        }
        .btn-mode {
            background: #9c27b0;
        }
        .btn-event {
            background: #ff5722;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .slider-container {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        .slider {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            margin: 15px 0;
        }
        .slider-value {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #2196F3;
            margin-top: 10px;
        }
        .select-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            margin-top: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: none;
        }
        .notification.show {
            display: block;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöá Panel de Control - Metro Inteligente</h1>
        <div id="status" class="status disconnected">Desconectado</div>
        <div id="notification" class="notification"></div>
        
        <!-- Control del Tren -->
        <div class="section">
            <h2>üöÜ Control del Tren</h2>
            <div class="controls-grid">
                <button class="btn btn-start" onclick="iniciarRecorrido()">‚ñ∂Ô∏è Iniciar Recorrido</button>
                <button class="btn btn-stop" onclick="detenerTren()">‚èπÔ∏è Detener Tren</button>
                <button class="btn btn-open" onclick="abrirPuertas()">üö™ Abrir Puertas</button>
                <button class="btn btn-close" onclick="cerrarPuertas()">üîí Cerrar Puertas</button>
                <button class="btn btn-emergency" onclick="frenoEmergencia()">üõë Freno de Emergencia</button>
            </div>
            <div class="slider-container">
                <label style="font-size: 18px; font-weight: bold;">Velocidad (km/h)</label>
                <input type="range" min="0" max="80" value="0" class="slider" id="velocidadSlider" oninput="updateVelocidad(this.value)">
                <div class="slider-value" id="velocidadValue">0 km/h</div>
                <button class="btn btn-start" onclick="setVelocidad()" style="margin-top: 15px;">Establecer Velocidad</button>
            </div>
        </div>

        <!-- Control de Estaci√≥n -->
        <div class="section">
            <h2>üöâ Control de Estaci√≥n</h2>
            <div class="controls-grid">
                <button class="btn btn-start" onclick="controlLuces('on')">üí° Encender Luces</button>
                <button class="btn btn-stop" onclick="controlLuces('off')">üí° Apagar Luces</button>
                <button class="btn btn-start" onclick="anunciarLlegada()">üì¢ Anunciar Llegada</button>
                <button class="btn btn-event" onclick="evacuacion()">üö® Iniciar Evacuaci√≥n</button>
                <button class="btn btn-event" onclick="alarmaIncendio()">üî• Alarma de Incendio</button>
                <button class="btn btn-event" onclick="altaCongestion()">‚ö†Ô∏è Alta Congesti√≥n</button>
            </div>
        </div>

        <!-- Operaciones del Sistema -->
        <div class="section">
            <h2>‚öôÔ∏è Operaciones del Sistema</h2>
            <div class="controls-grid">
                <select class="select-control" id="modoSistema">
                    <option value="">Seleccionar modo...</option>
                    <option value="hora_punta">üïê Modo Hora Punta</option>
                    <option value="baja_demanda">üìâ Modo Baja Demanda</option>
                    <option value="normal">‚öñÔ∏è Modo Normal</option>
                </select>
                <button class="btn btn-mode" onclick="cambiarModo()">Cambiar Modo</button>
            </div>
        </div>
    </div>

    <script src="../env/credential.js"></script>
    <script>
        const client = createMqttClient('client_tren');

        client.on("connect", () => {
            console.log("Panel de Control del Metro conectado!");
            document.getElementById("status").textContent = "‚úÖ Conectado";
            document.getElementById("status").className = "status connected";
            mostrarNotificacion("‚úÖ Conectado a MQTT", "success");
        });

        client.on("error", (error) => {
            console.error("Error:", error);
            document.getElementById("status").textContent = "‚ùå Error de conexi√≥n";
            document.getElementById("status").className = "status disconnected";
            mostrarNotificacion("‚ùå Error de conexi√≥n: " + error, "error");
        });

        client.on("offline", () => {
            document.getElementById("status").textContent = "‚ùå Desconectado";
            document.getElementById("status").className = "status disconnected";
            mostrarNotificacion("‚ö†Ô∏è Desconectado de MQTT", "error");
        });

        client.on("reconnect", () => {
            document.getElementById("status").textContent = "üîÑ Reconectando...";
            mostrarNotificacion("üîÑ Intentando reconectar...", "warning");
        });

        function mostrarNotificacion(mensaje, tipo = "success") {
            const notification = document.getElementById("notification");
            notification.textContent = mensaje;
            notification.className = "notification show";
            if (tipo === "error") {
                notification.style.background = "#f44336";
            } else if (tipo === "warning") {
                notification.style.background = "#ff9800";
            } else {
                notification.style.background = "#4caf50";
            }
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        function publicarConConfirmacion(topic, value, descripcion) {
            if (!client.connected) {
                mostrarNotificacion("‚ùå No conectado a MQTT", "error");
                return;
            }
            
            client.publish(topic, value, { qos: 1 }, (err) => {
                if (err) {
                    console.error(`Error publicando ${topic}:`, err);
                    mostrarNotificacion(`‚ùå Error: ${descripcion}`, "error");
                } else {
                    console.log(`‚úÖ Publicado: ${topic} = ${value}`);
                    mostrarNotificacion(`‚úÖ ${descripcion}`, "success");
                }
            });
        }

        // Control del Tren
        function iniciarRecorrido() {
            publicarConConfirmacion("metro/tren1/velocidad/set", "40", "Iniciando recorrido");
        }

        function detenerTren() {
            publicarConConfirmacion("metro/tren1/velocidad/set", "0", "Deteniendo tren");
        }

        function abrirPuertas() {
            publicarConConfirmacion("metro/tren1/puertas/set", "open", "Abriendo puertas");
        }

        function cerrarPuertas() {
            publicarConConfirmacion("metro/tren1/puertas/set", "close", "Cerrando puertas");
        }

        function frenoEmergencia() {
            publicarConConfirmacion("metro/tren1/freno_emergencia/set", "on", "Activando freno de emergencia");
        }

        function updateVelocidad(value) {
            document.getElementById("velocidadValue").textContent = value + " km/h";
        }

        function setVelocidad() {
            const velocidad = document.getElementById("velocidadSlider").value;
            publicarConConfirmacion("metro/tren1/velocidad/set", velocidad, `Velocidad establecida a ${velocidad} km/h`);
        }

        // Control de Estaci√≥n
        function controlLuces(state) {
            const accion = state === 'on' ? 'Encendiendo luces' : 'Apagando luces';
            publicarConConfirmacion("metro/estacion1/luces/set", state, accion);
        }

        function anunciarLlegada() {
            publicarConConfirmacion("metro/estacion1/anuncio/set", "llegada", "Anunciando llegada");
        }

        function evacuacion() {
            publicarConConfirmacion("metro/estacion1/evacuacion/set", "start", "Iniciando evacuaci√≥n");
        }

        function alarmaIncendio() {
            publicarConConfirmacion("metro/estacion1/alarma/set", "incendio", "Activando alarma de incendio");
        }

        function altaCongestion() {
            publicarConConfirmacion("metro/estacion1/congestion/set", "alta", "Alerta: Alta congesti√≥n");
        }

        // Operaciones del Sistema
        function cambiarModo() {
            const modo = document.getElementById("modoSistema").value;
            if (modo) {
                const modoText = {
                    'hora_punta': 'Hora Punta',
                    'baja_demanda': 'Baja Demanda',
                    'normal': 'Normal'
                };
                publicarConConfirmacion("metro/sistema/modo/set", modo, `Modo cambiado a: ${modoText[modo] || modo}`);
                document.getElementById("modoSistema").value = "";
            } else {
                mostrarNotificacion("‚ö†Ô∏è Selecciona un modo primero", "error");
            }
        }
    </script>
</body>
</html>
