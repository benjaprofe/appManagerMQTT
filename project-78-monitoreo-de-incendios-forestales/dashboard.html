<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Monitoreo de Incendios Forestales</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #2d2d2d; padding: 20px; border-radius: 10px; }
        h1 { text-align: center; color: #4dabf7; }
        .value { font-size: 2em; font-weight: bold; text-align: center; margin: 20px 0; }
        .log { height: 150px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1><i class="fas fa-chart-line"></i> Monitoreo de Incendios Forestales</h1>
    <div class="container">
        <div class="card">
            <h3>Estado del Sistema</h3>
            <div class="value" id="systemState">Esperando...</div>
        </div>
        <div class="card">
            <h3>Registro de Eventos</h3>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script src="../../env/credential.js"></script>
    <script>
        const client = createMqttClient('client_hogar');
        const topic = 'project/78/#';

        client.on('connect', () => {
            console.log('Conectado');
            client.subscribe(topic);
            log('Sistema conectado a MQTT');
        });

        client.on('message', (topic, message) => {
            const msg = JSON.parse(message.toString());
            document.getElementById('systemState').innerText = msg.action || 'Actualizado';
            log('Evento recibido: ' + JSON.stringify(msg));
        });

        function log(msg) {
            const div = document.getElementById('log');
            div.innerHTML = `<div>${new Date().toLocaleTimeString()} - ${msg}</div>` + div.innerHTML;
        }
    </script>
</body>
</html>
