<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EstaciÃ³n de Mascotas</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --dark: #2d3436;
            --light: #dfe6e9;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --font-main: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title i {
            font-size: 2.5em;
            color: var(--primary);
        }

        h1 {
            font-size: 2em;
            color: var(--dark);
        }

        .status {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.connected {
            background: rgba(0, 184, 148, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .status.disconnected {
            background: rgba(214, 48, 49, 0.1);
            color: var(--danger);
            border: 2px solid var(--danger);
            animation: pulse 2s infinite;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .icon-food {
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary);
        }

        .icon-water {
            background: rgba(78, 205, 196, 0.1);
            color: var(--secondary);
        }

        .icon-activity {
            background: rgba(255, 230, 109, 0.1);
            color: var(--warning);
        }

        .level-display {
            text-align: center;
            margin: 20px 0;
        }

        .level-value {
            font-size: 3em;
            font-weight: 700;
            color: var(--dark);
        }

        .level-label {
            font-size: 0.9em;
            color: #636e72;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--light);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-food {
            background: linear-gradient(90deg, var(--primary), #ff8787);
        }

        .progress-water {
            background: linear-gradient(90deg, var(--secondary), #7fecde);
        }

        .activity-indicator {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .activity-level {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            flex: 1;
            margin: 0 5px;
            transition: all 0.3s;
        }

        .activity-level.active {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .activity-low {
            background: rgba(0, 184, 148, 0.1);
            color: var(--success);
        }

        .activity-medium {
            background: rgba(253, 203, 110, 0.1);
            color: var(--warning);
        }

        .activity-high {
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary);
        }

        .chart-container {
            grid-column: 1 / -1;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logs-container {
            grid-column: 1 / -1;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--secondary);
            font-size: 0.9em;
        }

        .log-entry.warning {
            border-left-color: var(--warning);
            background: rgba(253, 203, 110, 0.1);
        }

        .log-entry.error {
            border-left-color: var(--danger);
            background: rgba(214, 48, 49, 0.1);
        }

        .timestamp {
            color: #95a5a6;
            font-size: 0.85em;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                grid-column: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-title">
                <i class="fa-solid fa-paw"></i>
                <div>
                    <h1>EstaciÃ³n de Mascotas</h1>
                    <p style="color: #636e72; font-size: 0.9em;">Monitoreo en Tiempo Real</p>
                </div>
            </div>
            <div id="status" class="status disconnected">
                <i class="fa-solid fa-circle-notch fa-spin"></i>
                Desconectado
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- Comida -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fa-solid fa-bowl-food"></i>
                        Comida
                    </div>
                    <div class="card-icon icon-food">
                        <i class="fa-solid fa-utensils"></i>
                    </div>
                </div>
                <div class="level-display">
                    <div class="level-value" id="food-level">0</div>
                    <div class="level-label">gramos restantes</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill progress-food" id="food-progress" style="width: 0%"></div>
                </div>
                <p style="text-align: center; color: #636e72; font-size: 0.85em;" id="food-status">Esperando datos...
                </p>
            </div>

            <!-- Agua -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fa-solid fa-droplet"></i>
                        Agua
                    </div>
                    <div class="card-icon icon-water">
                        <i class="fa-solid fa-glass-water"></i>
                    </div>
                </div>
                <div class="level-display">
                    <div class="level-value" id="water-level">0</div>
                    <div class="level-label">ml restantes</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill progress-water" id="water-progress" style="width: 0%"></div>
                </div>
                <p style="text-align: center; color: #636e72; font-size: 0.85em;" id="water-status">Esperando datos...
                </p>
            </div>

            <!-- Actividad -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fa-solid fa-heart-pulse"></i>
                        Actividad
                    </div>
                    <div class="card-icon icon-activity">
                        <i class="fa-solid fa-running"></i>
                    </div>
                </div>
                <div class="level-display">
                    <div class="level-value" id="activity-value" style="font-size: 2em;">-</div>
                    <div class="level-label">Nivel de actividad</div>
                </div>
                <div class="activity-indicator">
                    <div class="activity-level activity-low" id="activity-low">
                        <i class="fa-solid fa-bed"></i>
                        <p style="margin-top: 5px; font-size: 0.85em;">Baja</p>
                    </div>
                    <div class="activity-level activity-medium" id="activity-medium">
                        <i class="fa-solid fa-walking"></i>
                        <p style="margin-top: 5px; font-size: 0.85em;">Media</p>
                    </div>
                    <div class="activity-level activity-high" id="activity-high">
                        <i class="fa-solid fa-running"></i>
                        <p style="margin-top: 5px; font-size: 0.85em;">Alta</p>
                    </div>
                </div>
            </div>

            <!-- GrÃ¡fica -->
            <div class="chart-container">
                <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-chart-line" style="color: var(--primary);"></i>
                    Historial de Consumo (24h)
                </h2>
                <canvas id="consumptionChart"></canvas>
            </div>

            <!-- Logs -->
            <div class="logs-container">
                <h2 style="margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-list" style="color: var(--secondary);"></i>
                    Registro de Eventos
                </h2>
                <div id="logs"></div>
            </div>
        </div>
    </div>

    <script src="../env/credential.js"></script>
    <script>
        const client = createMqttClient('client_cristobal');

        // Estado
        let petState = {
            food: 0,
            water: 0,
            activity: 'baja',
            foodHistory: [],
            waterHistory: [],
            timeLabels: []
        };

        // GrÃ¡fica
        const ctx = document.getElementById('consumptionChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Comida (g)',
                    data: [],
                    borderColor: '#ff6b6b',
                    backgroundColor: 'rgba(255, 107, 107, 0.1)',
                    tension: 0.4
                }, {
                    label: 'Agua (ml)',
                    data: [],
                    borderColor: '#4ecdc4',
                    backgroundColor: 'rgba(78, 205, 196, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // ConexiÃ³n MQTT
        client.on("connect", () => {
            console.log("âœ… Dashboard conectado a MQTT!");
            document.getElementById("status").innerHTML = '<i class="fa-solid fa-check-circle"></i> Conectado';
            document.getElementById("status").className = "status connected";
            addLog("âœ… Conectado a MQTT", "success");

            // Suscribirse a topics
            const topics = [
                "mascotas/cristobal/comida/nivel",
                "mascotas/cristobal/agua/nivel",
                "mascotas/cristobal/actividad/estado",
                "mascotas/cristobal/dispensador/estado",
                "mascotas/cristobal/horario/estado",
                "mascotas/cristobal/#"
            ];

            topics.forEach((topic, index) => {
                setTimeout(() => {
                    client.subscribe(topic, { qos: 1 }, (err) => {
                        if (!err) {
                            console.log(`âœ… Suscrito a: ${topic}`);
                            addLog(`âœ… Suscrito: ${topic}`, "success");
                        }
                    });
                }, index * 100);
            });
        });

        client.on("error", (error) => {
            console.error("Error:", error);
            document.getElementById("status").innerHTML = '<i class="fa-solid fa-exclamation-triangle"></i> Error';
            document.getElementById("status").className = "status disconnected";
            addLog("Error de conexiÃ³n: " + error, "error");
        });

        client.on("offline", () => {
            document.getElementById("status").innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Desconectado';
            document.getElementById("status").className = "status disconnected";
            addLog("âš ï¸ Desconectado de MQTT", "warning");
        });

        client.on("message", (topic, message) => {
            const msg = message.toString();
            console.log(`ðŸ“¨ ${topic}: ${msg}`);
            updateDashboard(topic, msg);
            addLog(`${topic}: ${msg}`, "info");
        });

        function updateDashboard(topic, value) {
            // Comida
            if (topic.includes('/comida/nivel')) {
                const food = parseInt(value);
                petState.food = food;
                document.getElementById('food-level').textContent = food;
                const percentage = (food / 500) * 100; // MÃ¡ximo 500g
                document.getElementById('food-progress').style.width = `${percentage}%`;

                if (food < 100) {
                    document.getElementById('food-status').textContent = 'âš ï¸ Nivel bajo - Rellenar pronto';
                    document.getElementById('food-status').style.color = 'var(--danger)';
                    addLog('âš ï¸ Nivel de comida bajo', 'warning');
                } else {
                    document.getElementById('food-status').textContent = 'âœ“ Nivel adecuado';
                    document.getElementById('food-status').style.color = 'var(--success)';
                }

                updateChart();
            }

            // Agua
            if (topic.includes('/agua/nivel')) {
                const water = parseInt(value);
                petState.water = water;
                document.getElementById('water-level').textContent = water;
                const percentage = (water / 1000) * 100; // MÃ¡ximo 1000ml
                document.getElementById('water-progress').style.width = `${percentage}%`;

                if (water < 200) {
                    document.getElementById('water-status').textContent = 'âš ï¸ Nivel bajo - Rellenar pronto';
                    document.getElementById('water-status').style.color = 'var(--danger)';
                    addLog('âš ï¸ Nivel de agua bajo', 'warning');
                } else {
                    document.getElementById('water-status').textContent = 'âœ“ Nivel adecuado';
                    document.getElementById('water-status').style.color = 'var(--success)';
                }

                updateChart();
            }

            // Actividad
            if (topic.includes('/actividad/estado')) {
                petState.activity = value.toLowerCase();
                document.getElementById('activity-value').textContent = value.toUpperCase();

                // Resetear todos
                document.getElementById('activity-low').classList.remove('active');
                document.getElementById('activity-medium').classList.remove('active');
                document.getElementById('activity-high').classList.remove('active');

                // Activar el correspondiente
                if (value === 'baja') {
                    document.getElementById('activity-low').classList.add('active');
                } else if (value === 'media') {
                    document.getElementById('activity-medium').classList.add('active');
                } else if (value === 'alta') {
                    document.getElementById('activity-high').classList.add('active');
                }
            }

            // Dispensador
            if (topic.includes('/dispensador/estado')) {
                if (value === 'activado') {
                    addLog('ðŸ– Dispensador de comida activado', 'success');
                }
            }
        }

        function updateChart() {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

            petState.foodHistory.push(petState.food);
            petState.waterHistory.push(petState.water);
            petState.timeLabels.push(timeLabel);

            // Limitar a 20 puntos
            if (petState.foodHistory.length > 20) {
                petState.foodHistory.shift();
                petState.waterHistory.shift();
                petState.timeLabels.shift();
            }

            chart.data.labels = petState.timeLabels;
            chart.data.datasets[0].data = petState.foodHistory;
            chart.data.datasets[1].data = petState.waterHistory;
            chart.update();
        }

        function addLog(message, type = 'info') {
            const logsContainer = document.getElementById("logs");
            const logEntry = document.createElement("div");
            logEntry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logsContainer.insertBefore(logEntry, logsContainer.firstChild);

            while (logsContainer.children.length > 30) {
                logsContainer.removeChild(logsContainer.lastChild);
            }
        }
    </script>
</body>

</html>
