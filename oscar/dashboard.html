<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SmartPost (Buz√≥n Inteligente)</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
        }
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: all 0.3s;
        }
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .mailbox-icon {
            font-size: 8em;
            margin: 20px 0;
            transition: all 0.5s;
        }
        .mailbox-icon.empty {
            opacity: 0.5;
        }
        .mailbox-icon.full {
            animation: bounce 0.6s ease;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .mailbox-status {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .mailbox-status.empty {
            color: #4caf50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        .mailbox-status.full {
            color: #ff9800;
            text-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .timestamp-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .timestamp-label {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        .timestamp-value {
            font-size: 1.8em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff9800;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease;
            max-width: 400px;
        }
        .notification.show {
            display: block;
        }
        .notification h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            color: #ff9800;
        }
        .stat-label {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
        }
        .logs-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .logs-container h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .log-entry {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-entry.detection {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
        }
        .log-entry.error {
            border-left-color: #f44336;
        }
        .log-timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Volver al inicio</a>
        <h1>üì¨ SmartPost - Buz√≥n Inteligente</h1>
        <div id="status" class="status disconnected">Desconectado</div>
        <div id="notification" class="notification">
            <h3>üì¨ ¬°Correo Detectado!</h3>
            <p>Se ha detectado correo en tu buz√≥n</p>
        </div>

        <div class="main-card" id="mailboxCard">
            <div class="mailbox-icon" id="mailboxIcon">üì¨</div>
            <div class="mailbox-status empty" id="mailboxStatus">VAC√çO</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total de Detecciones</div>
                <div class="stat-value" id="totalDetections">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltima Detecci√≥n</div>
                <div class="stat-value" style="font-size: 1.5em;" id="lastDetectionTime">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Estado Actual</div>
                <div class="stat-value" style="font-size: 1.8em;" id="currentState">VAC√çO</div>
            </div>
        </div>

        <div class="timestamp-card">
            <div class="timestamp-label">√öltima Actualizaci√≥n</div>
            <div class="timestamp-value" id="lastUpdate">Esperando datos...</div>
        </div>

        <div class="logs-container">
            <h3>üìã Historial de Eventos</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script src="../env/credential.js"></script>
    <script>
        const client = createMqttClient('client_oscar');
        let totalDetections = 0;
        let mailboxState = 'empty';
        let lastDetectionTime = null;

        // Elementos del DOM
        const statusEl = document.getElementById('status');
        const mailboxIcon = document.getElementById('mailboxIcon');
        const mailboxStatus = document.getElementById('mailboxStatus');
        const mailboxCard = document.getElementById('mailboxCard');
        const notification = document.getElementById('notification');
        const totalDetectionsEl = document.getElementById('totalDetections');
        const lastDetectionTimeEl = document.getElementById('lastDetectionTime');
        const currentStateEl = document.getElementById('currentState');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const logsEl = document.getElementById('logs');

        // Funci√≥n para agregar logs
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('es-ES');
            logEntry.innerHTML = `
                <span>${message}</span>
                <span class="log-timestamp">${timestamp}</span>
            `;
            logsEl.insertBefore(logEntry, logsEl.firstChild);
            
            // Limitar a 50 logs
            while (logsEl.children.length > 50) {
                logsEl.removeChild(logsEl.lastChild);
            }
        }

        // Funci√≥n para mostrar notificaci√≥n
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Funci√≥n para actualizar el estado del buz√≥n
        function updateMailboxState(state) {
            mailboxState = state;
            const isFull = state === 'full' || state === 'lleno' || state === '1' || state === true;
            
            if (isFull) {
                mailboxIcon.textContent = 'üìÆ';
                mailboxIcon.className = 'mailbox-icon full';
                mailboxStatus.textContent = 'CON CORREO';
                mailboxStatus.className = 'mailbox-status full';
                mailboxCard.style.background = 'rgba(255, 152, 0, 0.3)';
                currentStateEl.textContent = 'CON CORREO';
                currentStateEl.style.color = '#ff9800';
                
                // Incrementar contador y mostrar notificaci√≥n solo si cambi√≥ de vac√≠o a lleno
                if (mailboxState !== 'full') {
                    totalDetections++;
                    totalDetectionsEl.textContent = totalDetections;
                    showNotification();
                    addLog('üì¨ Correo detectado en el buz√≥n', 'detection');
                }
            } else {
                mailboxIcon.textContent = 'üì¨';
                mailboxIcon.className = 'mailbox-icon empty';
                mailboxStatus.textContent = 'VAC√çO';
                mailboxStatus.className = 'mailbox-status empty';
                mailboxCard.style.background = 'rgba(255, 255, 255, 0.15)';
                currentStateEl.textContent = 'VAC√çO';
                currentStateEl.style.color = '#4caf50';
            }
        }

        // Funci√≥n para actualizar timestamp
        function updateTimestamp(timestamp) {
            if (timestamp) {
                const date = new Date(timestamp);
                lastUpdateEl.textContent = date.toLocaleString('es-ES');
                lastDetectionTime = date;
                lastDetectionTimeEl.textContent = date.toLocaleTimeString('es-ES');
            } else {
                const now = new Date();
                lastUpdateEl.textContent = now.toLocaleString('es-ES');
                lastDetectionTimeEl.textContent = now.toLocaleTimeString('es-ES');
            }
        }

        // Eventos del cliente MQTT
        client.on('connect', () => {
            statusEl.textContent = '‚úÖ Conectado';
            statusEl.className = 'status connected';
            addLog('‚úÖ Conectado al broker MQTT', 'info');
            
            // Suscribirse a los topics
            client.subscribe('smartpost/buzon/state', { qos: 1 }, (err) => {
                if (err) {
                    addLog(`‚ùå Error al suscribirse a smartpost/buzon/state: ${err.message}`, 'error');
                } else {
                    addLog('üì° Suscrito a: smartpost/buzon/state', 'info');
                }
            });
            
            client.subscribe('smartpost/buzon/detection', { qos: 1 }, (err) => {
                if (err) {
                    addLog(`‚ùå Error al suscribirse a smartpost/buzon/detection: ${err.message}`, 'error');
                } else {
                    addLog('üì° Suscrito a: smartpost/buzon/detection', 'info');
                }
            });
            
            client.subscribe('smartpost/buzon/timestamp', { qos: 1 }, (err) => {
                if (err) {
                    addLog(`‚ùå Error al suscribirse a smartpost/buzon/timestamp: ${err.message}`, 'error');
                } else {
                    addLog('üì° Suscrito a: smartpost/buzon/timestamp', 'info');
                }
            });
        });

        client.on('error', (error) => {
            statusEl.textContent = '‚ùå Error de conexi√≥n';
            statusEl.className = 'status disconnected';
            addLog(`‚ùå Error MQTT: ${error.message}`, 'error');
        });

        client.on('offline', () => {
            statusEl.textContent = '‚ö†Ô∏è Desconectado';
            statusEl.className = 'status disconnected';
            addLog('‚ö†Ô∏è Cliente desconectado', 'error');
        });

        client.on('reconnect', () => {
            statusEl.textContent = 'üîÑ Reconectando...';
            statusEl.className = 'status disconnected';
            addLog('üîÑ Intentando reconectar...', 'info');
        });

        // Procesar mensajes MQTT
        client.on('message', (topic, message) => {
            const value = message.toString();
            const timestamp = new Date().toISOString();
            
            console.log(`[MQTT] Topic: ${topic}, Message: ${value}`);
            
            if (topic === 'smartpost/buzon/state') {
                updateMailboxState(value);
                updateTimestamp();
                addLog(`üìä Estado actualizado: ${value}`, 'info');
            } else if (topic === 'smartpost/buzon/detection') {
                totalDetections++;
                totalDetectionsEl.textContent = totalDetections;
                updateMailboxState('full');
                updateTimestamp();
                showNotification();
                addLog('üì¨ ¬°Correo detectado!', 'detection');
            } else if (topic === 'smartpost/buzon/timestamp') {
                updateTimestamp(value);
                addLog(`‚è∞ Timestamp actualizado: ${value}`, 'info');
            }
        });

        // Actualizar timestamp cada segundo cuando hay datos
        setInterval(() => {
            if (lastDetectionTime) {
                const now = new Date();
                lastUpdateEl.textContent = now.toLocaleString('es-ES');
            }
        }, 1000);
    </script>
</body>
</html>
