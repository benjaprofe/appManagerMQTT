<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acevedo Casino | Minimal Dashboard</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-active {
            background-color: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .status-inactive {
            background-color: #ef4444;
        }

        .grid-map {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 4px;
        }

        .map-cell {
            aspect-ratio: 1;
            border-radius: 4px;
            background: #334155;
            transition: all 0.3s;
        }

        .map-cell.active {
            background: #10b981;
        }

        .map-cell.alert {
            background: #ef4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen p-6">

    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <div
                class="w-12 h-12 bg-amber-500 rounded-lg flex items-center justify-center text-black font-bold text-2xl">
                <i class="fas fa-crown"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-white">Acevedo Casino</h1>
                <p class="text-sm text-slate-400">Sistema de Monitoreo Minimalista</p>
            </div>
        </div>
        <div class="flex items-center gap-2 px-4 py-2 bg-slate-800 rounded-full border border-slate-700">
            <span id="connectionStatus" class="status-dot status-inactive"></span>
            <span id="connectionText" class="text-xs font-medium text-slate-300">Desconectado</span>
        </div>
    </header>

    <!-- KPI Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="card p-6 rounded-xl">
            <div class="flex justify-between items-start mb-4">
                <div class="text-slate-400 text-sm">Jugadores</div>
                <i class="fas fa-users text-amber-500"></i>
            </div>
            <div class="text-3xl font-bold text-white" id="playersCount">0</div>
        </div>
        <div class="card p-6 rounded-xl">
            <div class="flex justify-between items-start mb-4">
                <div class="text-slate-400 text-sm">Mesas Activas</div>
                <i class="fas fa-dice text-emerald-500"></i>
            </div>
            <div class="text-3xl font-bold text-white" id="activeTables">0/30</div>
        </div>
        <div class="card p-6 rounded-xl">
            <div class="flex justify-between items-start mb-4">
                <div class="text-slate-400 text-sm">Balance Diario</div>
                <i class="fas fa-coins text-yellow-400"></i>
            </div>
            <div class="text-3xl font-bold text-white" id="dailyBalance">$0</div>
        </div>
        <div class="card p-6 rounded-xl">
            <div class="flex justify-between items-start mb-4">
                <div class="text-slate-400 text-sm">Alertas</div>
                <i class="fas fa-bell text-red-500"></i>
            </div>
            <div class="text-3xl font-bold text-white" id="alertsCount">0</div>
        </div>
    </div>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Floor Map -->
        <div class="card p-6 rounded-xl lg:col-span-2">
            <h3 class="text-lg font-semibold text-white mb-4">Mapa del Piso</h3>
            <div class="mb-6">
                <h4 class="text-xs uppercase text-slate-500 font-bold mb-2">Mesas de Juego (1-30)</h4>
                <div class="grid-map" id="tablesMap"></div>
            </div>
            <div>
                <h4 class="text-xs uppercase text-slate-500 font-bold mb-2">Tragamonedas (1-30)</h4>
                <div class="grid-map" id="slotsMap"></div>
            </div>
        </div>

        <!-- Activity Feed -->
        <div class="card p-6 rounded-xl flex flex-col h-[500px]">
            <h3 class="text-lg font-semibold text-white mb-4">Actividad Reciente</h3>
            <div class="flex-1 overflow-y-auto space-y-3 pr-2" id="activityFeed">
                <!-- Logs will appear here -->
                <div class="text-center text-slate-500 text-sm mt-10">Esperando eventos...</div>
            </div>
        </div>
    </div>

    <script src="../../env/credential.js"></script>
    <script>
        // Configuración Minimalista
        const TOTAL_TABLES = 30;
        const TOTAL_SLOTS = 30;
        let activeTablesCount = 0;

        // Inicializar UI
        function initGrid(containerId, total, prefix) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (let i = 1; i <= total; i++) {
                const cell = document.createElement('div');
                cell.className = 'map-cell';
                cell.id = `${prefix}-${i}`;
                cell.title = `${prefix.toUpperCase()} #${i}`;
                container.appendChild(cell);
            }
        }

        initGrid('tablesMap', TOTAL_TABLES, 'mesa');
        initGrid('slotsMap', TOTAL_SLOTS, 'slot');

        // MQTT Setup
        const client = createMqttClient('client_acevedo');

        client.on('connect', () => {
            updateStatus(true);
            client.subscribe('casino/acevedo/#');
            logEvent('Sistema conectado', 'system');
        });

        client.on('offline', () => updateStatus(false));

        client.on('message', (topic, message) => {
            const msg = message.toString();
            const parts = topic.split('/');
            const category = parts[2]; // mesa, slot, finanzas, etc.
            const id = parts[3];       // numero o subcategoria
            const type = parts[4];     // estado, alerta, etc.

            if (category === 'mesa' && type === 'estado') {
                updateGridStatus('mesa', id, msg === 'activa');
            } else if (category === 'slot' && type === 'estado') {
                updateGridStatus('slot', id, msg === 'activa');
            } else if (category === 'finanzas' && id === 'balance') {
                document.getElementById('dailyBalance').innerText = `$${parseInt(msg).toLocaleString()}`;
            } else if (category === 'jugadores' && id === 'count') {
                document.getElementById('playersCount').innerText = msg;
            } else if (topic.includes('alerta')) {
                incrementAlerts();
                logEvent(`ALERTA: ${msg}`, 'alert');
            }
        });

        // Helpers
        function updateStatus(connected) {
            const dot = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');
            if (connected) {
                dot.className = 'status-dot status-active';
                text.innerText = 'En Línea';
                text.className = 'text-xs font-medium text-emerald-400';
            } else {
                dot.className = 'status-dot status-inactive';
                text.innerText = 'Desconectado';
                text.className = 'text-xs font-medium text-red-400';
            }
        }

        function updateGridStatus(type, id, isActive) {
            const cell = document.getElementById(`${type}-${id}`);
            if (cell) {
                if (isActive) {
                    cell.classList.add('active');
                    if (type === 'mesa') activeTablesCount++;
                } else {
                    cell.classList.remove('active');
                    if (type === 'mesa') activeTablesCount = Math.max(0, activeTablesCount - 1);
                }
                document.getElementById('activeTables').innerText = `${activeTablesCount}/${TOTAL_TABLES}`;
            }
        }

        function incrementAlerts() {
            const el = document.getElementById('alertsCount');
            el.innerText = parseInt(el.innerText) + 1;
        }

        function logEvent(msg, type) {
            const feed = document.getElementById('activityFeed');
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let colorClass = 'text-slate-300';
            let icon = 'fa-info-circle';

            if (type === 'alert') { colorClass = 'text-red-400'; icon = 'fa-exclamation-triangle'; }
            if (type === 'system') { colorClass = 'text-emerald-400'; icon = 'fa-check-circle'; }

            div.className = `flex items-center gap-3 text-sm p-2 rounded bg-slate-800/50 border border-slate-700/50 ${colorClass}`;
            div.innerHTML = `
                <span class="text-xs text-slate-500 font-mono">${time}</span>
                <i class="fas ${icon} text-xs"></i>
                <span class="truncate">${msg}</span>
            `;

            feed.insertBefore(div, feed.firstChild);
            if (feed.children.length > 20) feed.removeChild(feed.lastChild);
        }
    </script>
</body>

</html>
