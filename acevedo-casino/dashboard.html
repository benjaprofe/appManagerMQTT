<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Acevedo Casino</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050505;
            --bg-panel: #121212;
            --primary-gold: #d4af37;
            --primary-gold-dim: #aa8c2c;
            --accent-blue: #2196f3;
            --accent-red: #ff4444;
            --accent-green: #00c851;
            --text-main: #ffffff;
            --text-muted: #888888;
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-main: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 20%);
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status.connected {
            background: rgba(0, 200, 81, 0.2);
            border: 2px solid var(--accent-green);
            color: var(--accent-green);
        }

        .status.disconnected {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
            animation: pulse 2s infinite;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .icon-box.gold {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-gold);
        }

        .icon-box.blue {
            background: rgba(33, 150, 243, 0.1);
            color: var(--accent-blue);
        }

        .icon-box.green {
            background: rgba(0, 200, 81, 0.1);
            color: var(--accent-green);
        }

        .icon-box.red {
            background: rgba(255, 68, 68, 0.1);
            color: var(--accent-red);
        }

        .stat-info h3 {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin: 5px 0;
        }

        .main-panels {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
        }

        .panel h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: var(--primary-gold);
        }

        #casino-map {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            min-height: 400px;
        }

        .map-item {
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px;
            text-align: center;
        }

        .map-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .map-item.mesa {
            background: rgba(0, 200, 81, 0.2);
            border: 1px solid var(--accent-green);
        }

        .map-item.slot {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid var(--accent-blue);
        }

        .map-item.vip {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--primary-gold);
        }

        .map-item.alerta {
            animation: pulse-red 1s infinite;
            background: rgba(255, 68, 68, 0.4);
            border-color: var(--accent-red);
        }

        .map-item.cerrado {
            background: rgba(100, 100, 100, 0.2);
            border: 1px solid #555;
            opacity: 0.5;
        }

        .alerts-panel {
            max-height: 400px;
            overflow-y: auto;
        }

        .alert-item {
            background: rgba(255, 68, 68, 0.1);
            border-left: 4px solid var(--accent-red);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-item .time {
            color: var(--text-muted);
            font-size: 12px;
        }

        .env-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .env-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .env-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--accent-green);
            margin: 10px 0;
        }

        .logs-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-left: 3px solid var(--accent-green);
        }

        .log-entry.error {
            border-left-color: var(--accent-red);
        }

        .log-entry.warning {
            border-left-color: #ff9800;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }

        .jackpot-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, var(--primary-gold), #ffd700);
            color: #000;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 2000;
            display: none;
            animation: slideDown 0.5s ease;
        }

        .jackpot-banner.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @media (max-width: 1400px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-panels {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="jackpotBanner" class="jackpot-banner">
        ðŸŽ° Â¡JACKPOT! ðŸŽ° <span id="jackpotInfo"></span>
    </div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-crown"></i> ACEVEDO CASINO - DASHBOARD</h1>
            <div id="status" class="status disconnected">Desconectado</div>
        </header>

        <!-- Stats Grid -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="icon-box gold"><i class="fa-solid fa-users"></i></div>
                <div class="stat-info">
                    <h3>Jugadores Activos</h3>
                    <p class="stat-value" id="jugadores">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-box blue"><i class="fa-solid fa-dice"></i></div>
                <div class="stat-info">
                    <h3>Mesas Activas</h3>
                    <p class="stat-value" id="mesas-activas">0/30</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-box green"><i class="fa-solid fa-money-bill-trend-up"></i></div>
                <div class="stat-info">
                    <h3>Balance Diario</h3>
                    <p class="stat-value" id="balance">$0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-box red"><i class="fa-solid fa-triangle-exclamation"></i></div>
                <div class="stat-info">
                    <h3>Alertas</h3>
                    <p class="stat-value" id="alertas">0</p>
                </div>
            </div>
        </div>

        <!-- Main Panels -->
        <div class="main-panels">
            <div class="panel">
                <h2><i class="fa-solid fa-map-location-dot"></i> Mapa del Casino</h2>
                <div id="casino-map"></div>
            </div>
            <div class="panel">
                <h2><i class="fa-solid fa-bell"></i> Alertas Activas</h2>
                <div class="alerts-panel" id="alerts-panel">
                    <p style="color: var(--text-muted); text-align: center;">No hay alertas</p>
                </div>
            </div>
        </div>

        <!-- Environment Panel -->
        <div class="panel" style="margin-bottom: 20px;">
            <h2><i class="fa-solid fa-temperature-half"></i> Monitoreo Ambiental</h2>
            <div class="env-grid">
                <div class="env-card">
                    <h3>Temperatura</h3>
                    <div class="env-value" id="temperatura">--Â°C</div>
                    <p style="font-size: 12px; color: var(--text-muted);">Sala Principal</p>
                </div>
                <div class="env-card">
                    <h3>Humedad</h3>
                    <div class="env-value" id="humedad">--%</div>
                    <p style="font-size: 12px; color: var(--text-muted);">Promedio</p>
                </div>
            </div>
        </div>

        <!-- Logs -->
        <div class="logs-container">
            <h2 style="margin-bottom: 15px; font-size: 1.2em;"><i class="fa-solid fa-list"></i> Registro de Eventos</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script src="../env/credential.js"></script>
    <script>
        const client = createMqttClient('client_acevedo');

        // Estado del casino
        let casinoState = {
            mesas: {},
            slots: {},
            jugadores: 0,
            balance: 0,
            alertas: 0
        };

        // Inicializar mapa del casino
        function initCasinoMap() {
            const map = document.getElementById('casino-map');
            map.innerHTML = '';

            // Crear 30 mesas y 30 slots
            for (let i = 1; i <= 30; i++) {
                const mesa = document.createElement('div');
                mesa.className = 'map-item mesa';
                mesa.id = `mesa-${i}`;
                mesa.innerHTML = `<i class="fa-solid fa-dice"></i><br>M${i}`;
                mesa.onclick = () => showDetails('mesa', i);
                map.appendChild(mesa);
            }

            for (let i = 1; i <= 30; i++) {
                const slot = document.createElement('div');
                slot.className = 'map-item slot';
                slot.id = `slot-${i}`;
                slot.innerHTML = `<i class="fa-solid fa-7"></i><br>S${i}`;
                slot.onclick = () => showDetails('slot', i);
                map.appendChild(slot);
            }
        }

        function showDetails(type, id) {
            const name = type === 'mesa' ? `Mesa ${id}` : `Slot ${id}`;
            const state = type === 'mesa' ? casinoState.mesas[id] : casinoState.slots[id];
            alert(`${name}\nEstado: ${state?.estado || 'Cerrado'}\nBalance: $${state?.balance || 0}`);
        }

        // ConexiÃ³n MQTT
        client.on("connect", () => {
            console.log("âœ… Dashboard conectado a MQTT!");
            document.getElementById("status").textContent = "âœ… Conectado";
            document.getElementById("status").className = "status connected";
            addLog("âœ… Conectado a MQTT", "success");

            // Suscribirse a todos los topics del casino
            const topics = [
                "casino/acevedo/mesa/+/estado",
                "casino/acevedo/mesa/+/balance",
                "casino/acevedo/mesa/+/alerta",
                "casino/acevedo/slot/+/estado",
                "casino/acevedo/slot/+/jackpot",
                "casino/acevedo/finanzas/balance",
                "casino/acevedo/finanzas/caja",
                "casino/acevedo/seguridad/alerta",
                "casino/acevedo/seguridad/acceso",
                "casino/acevedo/ambiente/temperatura",
                "casino/acevedo/ambiente/humedad",
                "casino/acevedo/jugadores/count",
                "casino/acevedo/#"
            ];

            topics.forEach((topic, index) => {
                setTimeout(() => {
                    client.subscribe(topic, { qos: 1 }, (err) => {
                        if (!err) {
                            console.log(`âœ… Suscrito a: ${topic}`);
                            addLog(`âœ… Suscrito: ${topic}`, "success");
                        }
                    });
                }, index * 100);
            });
        });

        client.on("error", (error) => {
            console.error("Error:", error);
            document.getElementById("status").textContent = "âŒ Error de conexiÃ³n";
            document.getElementById("status").className = "status disconnected";
            addLog("Error de conexiÃ³n: " + error, "error");
        });

        client.on("offline", () => {
            document.getElementById("status").textContent = "âŒ Desconectado";
            document.getElementById("status").className = "status disconnected";
            addLog("âš ï¸ Desconectado de MQTT", "warning");
        });

        client.on("message", (topic, message) => {
            const msg = message.toString();
            console.log(`ðŸ“¨ ${topic}: ${msg}`);
            updateDashboard(topic, msg);
            addLog(`${topic}: ${msg}`, "info");
        });

        function updateDashboard(topic, value) {
            // Mesas
            if (topic.includes('/mesa/')) {
                const mesaId = topic.split('/')[3];
                if (topic.includes('/estado')) {
                    const element = document.getElementById(`mesa-${mesaId}`);
                    if (element) {
                        element.className = `map-item mesa ${value}`;
                        if (!casinoState.mesas[mesaId]) casinoState.mesas[mesaId] = {};
                        casinoState.mesas[mesaId].estado = value;
                    }
                } else if (topic.includes('/alerta')) {
                    if (value === 'robo' || value === 'problema') {
                        const element = document.getElementById(`mesa-${mesaId}`);
                        if (element) element.classList.add('alerta');
                        addAlert(`Mesa ${mesaId}: ${value.toUpperCase()}`);
                    }
                } else if (topic.includes('/balance')) {
                    if (!casinoState.mesas[mesaId]) casinoState.mesas[mesaId] = {};
                    casinoState.mesas[mesaId].balance = parseFloat(value);
                }
            }

            // Slots
            if (topic.includes('/slot/')) {
                const slotId = topic.split('/')[3];
                if (topic.includes('/estado')) {
                    const element = document.getElementById(`slot-${slotId}`);
                    if (element) {
                        element.className = `map-item slot ${value}`;
                        if (!casinoState.slots[slotId]) casinoState.slots[slotId] = {};
                        casinoState.slots[slotId].estado = value;
                    }
                } else if (topic.includes('/jackpot')) {
                    showJackpot(`Slot ${slotId}`, value);
                }
            }

            // Finanzas
            if (topic.includes('/finanzas/balance')) {
                casinoState.balance = parseFloat(value);
                document.getElementById('balance').textContent = `$${parseInt(value).toLocaleString()}`;
            }

            // Ambiente
            if (topic.includes('/ambiente/temperatura')) {
                document.getElementById('temperatura').textContent = `${value}Â°C`;
            }
            if (topic.includes('/ambiente/humedad')) {
                document.getElementById('humedad').textContent = `${value}%`;
            }

            // Jugadores
            if (topic.includes('/jugadores/count')) {
                casinoState.jugadores = parseInt(value);
                document.getElementById('jugadores').textContent = value;
            }

            // Seguridad
            if (topic.includes('/seguridad/alerta')) {
                addAlert(`Seguridad: ${value}`);
            }

            // Actualizar contadores
            updateCounters();
        }

        function updateCounters() {
            const mesasActivas = Object.values(casinoState.mesas).filter(m => m.estado !== 'cerrado').length;
            document.getElementById('mesas-activas').textContent = `${mesasActivas}/30`;
        }

        function addAlert(message) {
            casinoState.alertas++;
            document.getElementById('alertas').textContent = casinoState.alertas;

            const panel = document.getElementById('alerts-panel');
            if (panel.querySelector('p')) panel.innerHTML = '';

            const alert = document.createElement('div');
            alert.className = 'alert-item';
            const time = new Date().toLocaleTimeString();
            alert.innerHTML = `<div class="time">${time}</div><div>${message}</div>`;
            panel.insertBefore(alert, panel.firstChild);

            // Limitar a 10 alertas
            while (panel.children.length > 10) {
                panel.removeChild(panel.lastChild);
            }
        }

        function showJackpot(location, amount) {
            const banner = document.getElementById('jackpotBanner');
            document.getElementById('jackpotInfo').textContent = `${location} - $${amount}`;
            banner.classList.add('show');
            setTimeout(() => banner.classList.remove('show'), 5000);
        }

        function addLog(message, type = 'info') {
            const logsContainer = document.getElementById("logs");
            const logEntry = document.createElement("div");
            logEntry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span style="color: #888;">[${timestamp}]</span> ${message}`;
            logsContainer.insertBefore(logEntry, logsContainer.firstChild);

            while (logsContainer.children.length > 50) {
                logsContainer.removeChild(logsContainer.lastChild);
            }
        }

        // Inicializar
        window.addEventListener('load', () => {
            initCasinoMap();
        });
    </script>
</body>

</html>
