<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control - Dron Patrulla Autónomo</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
        h1 { color: #1a73e8; text-align: center; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #1557b0; }
        .status { text-align: center; margin-top: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="card">
        <h1><i class="fas fa-gamepad"></i> Dron Patrulla Autónomo</h1>
        <p style="text-align: center;">Dron que recorre una ruta GPS y transmite video si detecta movimiento.</p>
        
        <button class="btn" onclick="sendAction('ON')">Activar Sistema</button>
        <button class="btn" onclick="sendAction('OFF')" style="background: #dc3545;">Desactivar Sistema</button>
        
        <div class="status" id="status">Desconectado</div>
    </div>

    <script src="../../env/credential.js"></script>
    <script>
        // Usamos client_hogar como default para demo, cambiar por cliente específico si es necesario
        const client = createMqttClient('client_hogar');
        const topic = 'project/63/control';

        client.on('connect', () => {
            document.getElementById('status').innerText = 'Conectado a MQTT';
            document.getElementById('status').style.color = 'green';
        });

        function sendAction(action) {
            client.publish(topic, JSON.stringify({ action: action, timestamp: new Date() }));
            alert('Comando enviado: ' + action);
        }
    </script>
</body>
</html>
